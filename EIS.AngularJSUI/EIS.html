<!DOCTYPE html>
<html ng-app="appEIS">
<head>
    <meta charset="utf-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" >-->
    <title>EIS - Employee Information System</title>
    <base href="/" />
</head>
<body>
    <div id="wrapper" class="active">
        <!-- Sidebar -->
        <div id="sidebar-wrapper" ng-controller="appEISController">
            <ul id="sidebar_menu" class="sidebar-nav">
                <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
            </ul>
            <ul class="sidebar-nav" id="sidebar">
                <li class="active"><a href="Home">Home <span style="font-size:16px;" class="sub_icon glyphicon glyphicon-home"></span></a></li>
                <li ng-show="Auth=='true' && EmpSignIn.Role.RoleCode=='A'"><a href="EmployeeManagement">Employee Mgmt <span style="font-size:16px;" class="sub_icon glyphicon glyphicon-tasks"></span></a></li>
                <li ng-show="Auth=='true'"><a href="EmployeeProfile">Employee Profile <span style="font-size:16px;" class="sub_icon glyphicon glyphicon-pencil"></span></a></li>
                <li ng-show="Auth=='true'"><a href="Logout">Logout <span style="font-size:16px;" class="sub_icon glyphicon glyphicon-log-out"></span></a></li>
                <li ng-show="Auth=='false'"><a href="Login">Login <span style="font-size:16px;" class="sub_icon glyphicon glyphicon-log-in"></span></a></li>
                <li ng-if="Auth=='true'"><a href="#"><img data-ng-src="data:image/jpeg;base64,{{imgSideBar}}" class="img-circle" height="30" width="30"> Welcome, {{EmpSignIn.FirstName}} <span style="font-size:16px;" class="sub_icon glyphicon glyphicon-user"></span></a></li>
            </ul>
        </div>

        <!-- Page content -->
        <div id="page-content-wrapper">
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset container" style="padding-top: 20px">
                <div class="row">
                    <div class="col-md-12">
                        <div ng-view="">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <footer>
                <center><p>&copy; 2018 - My ASP.NET AngularJS Application</p></center>
            </footer>
            <blockquote class="pull-right">
                <p>BootSwatch and BootSnipp are great websites.</p>
                <small><a href="https://bootswatch.com/" target="_blank"></a></small>
            </blockquote>
        </div>

    </div>


</body>
</html>


<link href="Content/bootstrap.min.css" rel="stylesheet" />
<link href="Content/loading-bar.min.css" rel="stylesheet" />
<script src="Scripts/jquery-1.11.1.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
<script src="Scripts/angular.min.js"></script>
<script src="Scripts/angular-route.min.js"></script>
<script src="Scripts/dirPagination.js"></script>
<script src="Scripts/angular-cookies.min.js"></script>
<script src="Scripts/loading-bar.min.js"></script>

<link href="Content/bootstrap.custom.css" rel="stylesheet" />
<script src="EIS.js"></script>
<script src="Views/Common/Home/home.js"></script>
<script src="Views/Common/Login/login.js"></script>
<script src="Views/Common/RecoverPassword/recoverPassword.js"></script>

<script src="Views/Employee/EmployeeUpdate/employeeUpdate.js"></script>
